<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Michael Ku Jr</title>
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <span>Michael Ku Jr</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experiences.html">Experience</a></li>
                <li><a href="contact.html" target="_self">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Info Section -->
    <section id="contact-info">
        <img id="profile-photo" src="../Images/Portrait.jpg" alt="Profile Photo">
        <h2>Connect With Me</h2>
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/michael-ku-jr-512b70194/" target="_blank" aria-label="LinkedIn Profile">
                    <img src="../Images/Linkedin.webp" alt="LinkedIn Logo">
                </a>
            </li>
            <li>
                <a href="mailto:michael.ku@outlook.com" target="_blank" aria-label="Email Me">
                    <img src="../Images/email.png" alt="Email Logo">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/mikey_ku24/" target="_blank" aria-label="Instagram Profile">
                    <img src="../Images/Instagram.svg" alt="Instagram Logo">
                </a>
            </li>
            <li>
                <a href="https://github.com/Mikey-Ku" target="_blank" aria-label="GitHub Profile">
                    <img src="../Images/GitHub.png" alt="GitHub Logo">
                </a>
            </li>
        </ul>

        <!-- Contact Form -->
        <form action="#" method="post" id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/in/michael-ku-jr-512b70194/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="mailto:michael.ku@outlook.com" target="_blank"><i class="far fa-envelope"></i> Email</a></li>
            <li><a href="https://www.instagram.com/mikey_ku24/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://github.com/Mikey-Ku" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script src="../js/main.js" defer></script>
    <script src="../js/contact.js" defer></script>
</body>
</html>
